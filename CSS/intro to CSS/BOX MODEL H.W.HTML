<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 300px;               /* Content width */
            background-color: lightblue; /* Content color */
            padding: 20px;               /* Space inside border */
            border: 5px solid navy;      /* Border around content + padding */
            margin: 30px;                /* Space outside border */
        }
    </style>
</head>
<body>

    <h2>CSS Box Model Example</h2>

    <div class="box">
        This box shows the CSS Box Model in action.  
        <strong>Padding</strong> adds space inside the border,  
        <strong>border</strong> surrounds it,  
        and <strong>margin</strong> adds space outside the box.
    </div>

</body>
</html>
