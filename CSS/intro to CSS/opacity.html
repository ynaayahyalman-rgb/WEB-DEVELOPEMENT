<!DOCTYPE html>
<html>
    <head>
        <title>CSS Opacity Example</title>
        <style>
            .opaque-box {
                width: 200px;
                height: 100px;
                background-color: coral;
                opacity: 1; /* Fully opaque */
            }

            .semi-transparent-box {
                width: 200px;
                height: 100px;
                background-color: lightgreen;
                opacity: 0.5; /* 50% transparent */
            }

            .transparent-box {
                width: 200px;
                height: 100px;
                background-color: lightblue;
                opacity: 0; /* Fully transparent */
            }
        </style>
    </head>
    <body>
        <h2>CSS Opacity Example</h2>

        <div class="opaque-box">
            This box is fully opaque (opacity: 1).
        </div>

        <div class="semi-transparent-box">
            This box is semi-transparent (opacity: 0.5).
        </div>

        <div class="transparent-box">
            This box is fully transparent (opacity: 0).
        </div>
    </body> 
</html>
