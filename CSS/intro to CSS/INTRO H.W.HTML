<!DOCTYPE html>
<html>
<head>
<title>CSS Properties & Values</title>

<style>
/* CSS Properties  */

body{
    background-color: #f0f8ff;   /* background-color property */
    font-family: Arial;          /* font-family property */
}

h1{
    color: blue;                 /* color property */
    text-align: center;          /* text-align property */
}

.box{
    width: 300px;                /* width property */
    height: 150px;               /* height property */
    background-color: lightgreen;
    border: 2px solid green;     /* border property */
    margin: 20px auto;           /* margin property */
    padding: 10px;               /* padding property */
}

p{
    color: black;
    font-size: 16px;             /* font-size property */
    text-align: center;
}
</style>

</head>

<body>

<h1>CSS Properties</h1>

<div class="box">
    <p>This box shows CSS properties.</p>
</div>

</body>
</html>
