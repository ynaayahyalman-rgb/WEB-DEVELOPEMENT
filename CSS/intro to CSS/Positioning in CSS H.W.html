<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning in CSS Homework</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .positioning-example {
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid black;
            margin: 40px;
        }
        .absolute-box {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
        .relative-box {
            position: relative;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }
        .fixed-box {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
        }
        .sticky-box {
            position: sticky;
            top: 0;
            width: 100%;
            height: 50px;
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
    <header>
        <h1>Positioning in CSS Homework</h1>
    </header>
    <section class="positioning-example">
        <div class="absolute-box">Absolute</div>
        <div class="relative-box">Relative</div>
    </section>
    <div class="sticky-box">Sticky Header</div>
    <div style="height: 1000px;">Scroll down to see the fixed box in action.</div>
    <div class="fixed-box">Fixed</div>
</body>
</html>
