<!DOCTYPE html>
<html>  </html>
  <head>
    <title>Text Styling</title>
  </head>
  <Style>
    body {
      font-family: 'Verdana', sans-serif; /* font-family property */
      background-color: #05101c;          /* background-color property */
    }
    h1 {
      color: #003366;                     /* color property */
      text-align: center;                 /* text-align property */
    }
    p {
      font-size: 18px;                    /* font-size property */
      color: #333333;                     /* color property */
      line-height: 1.6;                   /* line-height property */
    }
  </Style>
  <body>
    <h1>Text Styling</h1>
    <p>This is a paragraph with styled text.</p>
  </body>
</html>
