<!DOCTYPE html>
<html>  
    <head>
        <title>Text Transform</title>
    </head>
    <Style>
        body {
        font-family: 'Tahoma', sans-serif; /* font-family property */
        background-color: #e6f2ff;         /* background-color property */
        }
        h1 {
        color: #004080;                    /* color property */
        text-align: center;                /* text-align property */
        text-transform: uppercase;         /* text-transform property */
        }
        p {
        font-size: 16px;                   /* font-size property */
        color: #000000;                    /* color property */
        text-transform: capitalize;        /* text-transform property */
        }
    </Style>
    <body>
        <h1>Text Transform Example</h1>
        <p>this is a paragraph demonstrating text transform properties.</p>
    </body>
</html>
