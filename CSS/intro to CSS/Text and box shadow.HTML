<!DOCTYPE html>
<html>
<head>
    <title>Text and Box Shadow</title>
    <style>
        body {
            font-family: 'Georgia', serif; /* font-family property */
            background-color: #fafafa;     /* background-color property */
        }
        h1 {
            color: #2c3e50;                /* color property */
            text-align: center;            /* text-align property */
        }
        p {
            font-size: 16px;               /* font-size property */
            color: #34495e;                /* color property */
            text-shadow: 2px 2px 4px #aaa; /* text-shadow property */
        }
        .box {
            width: 300px;                  /* width property */
            height: 150px;                 /* height property */
            background-color: #ecf0f1;    /* background-color property */
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2); /* box-shadow property */
            margin: 20px auto;             /* margin property */
            padding: 10px;                 /* padding property */
        }
    </style>
</head>
<body>
    <h1>Text and Box Shadow Example</h1>
    <div class="box">
        <p>This paragraph demonstrates text shadow and box shadow properties.</p>
    </div>
</body>
</html>
