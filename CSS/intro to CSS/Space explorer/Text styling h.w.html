<!DOCTYPE html>
<html>
<head>
    <title>Text Styling using CSS</title>
    <style>
        h1 {
            color: darkblue;
            text-align: center;
            text-transform: uppercase;
        }

        p {
            color: #333;
            font-size: 18px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            letter-spacing: 1px;
        }

        .bold-text {
            font-weight: bold;
        }

        .italic-text {
            font-style: italic;
        }

        a {
            color: green;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>CSS Text Styling</h1>

    <p>
        This paragraph shows basic text styling using CSS properties like
        color, font-size, font-family, line-height, and letter-spacing.
    </p>

    <p class="bold-text">
        This text is bold.
    </p>

    <p class="italic-text">
        This text is italic.
    </p>

    <a href="#">This is a styled link</a>

</body>
</html>
